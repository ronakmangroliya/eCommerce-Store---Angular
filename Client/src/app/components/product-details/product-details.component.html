<app-custom-toast></app-custom-toast>
<div
  class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-75 z-50"
>
  <div
    class="bg-white p-8 max-w-4xl max-h-4xl rounded-lg overflow-hidden flex relative"
  >
    <button class="absolute top-0 right-0 m-4" (click)="onClose()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-gray-600 hover:text-gray-800"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <div class="w-1/2">
      <img
        [src]="selectedProduct.image"
        [alt]="selectedProduct.title"
        class="w-full h-full object-cover"
      />
    </div>
    <div class="w-1/2 p-6">
      <h2 class="text-xl font-semibold mb-2">{{ selectedProduct.title }}</h2>
      <p class="text-gray-700 text-sm mb-4">
        {{ selectedProduct.description }}
      </p>
      <div class="flex items-center mb-4">
        <p class="text-gray-900 font-bold text-xl mr-2">
          ${{ selectedProduct.price.toFixed(2) }}
        </p>
      </div>
      <p class="text-gray-600 text-sm mb-4">
        <span class="font-bold mr-1 text-gray-800 text-sm">Category :</span
        >{{ selectedProduct.category }}
      </p>
      <div class="flex items-center mb-4">
        <p class="text-gray-600 text-sm">
          <span class="font-bold mr-1 text-gray-800 text-sm">Rating :</span
          >{{ selectedProduct.rating.rate }} ({{ selectedProduct.rating.count }}
          reviews)
        </p>
      </div>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        (click)="onAddToCart(selectedProduct.id, quantity)"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
