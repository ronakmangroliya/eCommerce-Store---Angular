<app-custom-toast></app-custom-toast>

<section
  class="text-gray-600 body-font relative bg-[#edf5ff] h-screen bg-gray-200"
>
  <div class="flex justify-center items-center h-full">
    <div
      class="flex flex-col w-1/3 mb-12 mx-auto bg-white shadow-md rounded-lg px-8 py-16"
    >
      <h1 class="pb-4 text-center text-black text-3xl font-bold">Login</h1>

      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm font-medium"
            >Your email</label
          >
          <input
            type="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Enter Your Email"
            required
            [(ngModel)]="loginData.username"
            name="username"
            #emailInput="ngModel"
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium"
            >Your password</label
          >
          <input
            type="password"
            id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Enter Your Password"
            required
            [(ngModel)]="loginData.password"
            name="password"
            #passwordInput="ngModel"
          />
        </div>

        <div class="mb-4">
          <p class="text-red-500" *ngIf="errorMessage">{{ errorMessage }}</p>
        </div>

        <button
          type="submit"
          class="text-white mt-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-full px-8 py-2.5"
          [disabled]="form.invalid"
        >
          Login
        </button>
      </form>
      <div class="mt-6">
        <h3>
          Don't have an Account?
          <span
            class="text-blue-900 hover:text-blue-700 cursor-pointer font-bold"
          >
            <a routerLink="/signup">Sign Up</a>
          </span>
        </h3>
      </div>
    </div>
  </div>
</section>
